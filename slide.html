<div id="container">

    <div class="doorpanel">
        <div class="block fixed1"></div>
        <div class="block slider1"></div>
        <div class="block slider2"></div>
        <div class="block fixed2"></div>
        <div class="topPanel"></div>
        <div class="bottomPanel"></div>
    </div>

    <span class="autoTxt">Auto sensing door, move closer.</span>
</div> <!-- end container -->




<style>
/* Wall measurement 600 X 300 , I assume :) */
#container {
    margin: auto;
    display: flex;
    align-items: center;
    border: 1px solid #aeaeae;
    width: 600px;
    height: 300px;
}
/* Door Panel measurement 442 X 212 , same as image size in PX */
.doorpanel {
    margin: auto;
    width: 442px;
    height: 212px;
}
/* Individual Door measurement */
.block {
    background-image:url(https://www.grmail.eu/Sliding-door.png);
    width:110.5px;
    height:212px;
    position: relative;
}

.fixed1 { background-position: 0 0; left: 0px; z-index: 99;}
.slider1 { background-position: -110.5px 0; left: 110.5px; top: -212px; z-index: 0;}
.slider2 { background-position: -221px 0; left: 221px; top: -424px; z-index: 0;}
.fixed2 { background-position: -331.5px 0; left: 331.5px; top: -636px; z-index: 99;}
.topPanel { 
    background-image:url(https://www.grmail.eu/Sliding-door.png); 
    position: relative; 
    background-position: -218px 0; left: 120px; top: -848px; height: 6px; width: 218px; z-index: 99;
 }
 .bottomPanel { 
    background-image:url(https://www.grmail.eu/Sliding-door.png); 
    position: relative; 
    background-position: 0 0; left: 108px; top: -650px; height: 6px; width: 215px; z-index: 99;
 }

 .autoTxt {
     position: absolute;
     top: 43%;
     left: 43%
 }
</style>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
function doAction()
{
    $('.slider1')
        .animate({"margin-left": '-=100'}, 1000)
        .delay(1000)
        .animate({"margin-left": '+=100'}, 1000);
    $('.slider2')
        .animate({"margin-left": '+=100'}, 1000)
        .delay(1000)
        .animate({"margin-left": '-=100'}, 1000); 
}

$(document).ready(function(){
    $('.slider1, .slider2').mouseenter(function() {
        doAction();
    })
})
</script>
