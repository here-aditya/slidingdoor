<div id="container">

    <div class="doorpanel">
        <div class="block fixed"></div>
        <div class="block sliderLeft"></div>
        <div class="block sliderRight"></div>
    </div>

    <span class="autoTxt">Auto sensing door, move closer.</span>
</div> <!-- end container -->




<style>
/* Wall measurement 600 X 300 , I assume :) */
#container {
    margin: auto;
    display: flex;
    align-items: center;
    border: 1px solid #aeaeae;
    width: 600px;
    height: 300px;
}
/* Door Panel measurement 442 X 212 , same as image size in PX */
.doorpanel {
    margin: auto;
    width: 442px;
    height: 212px;
}
/* Individual Door measurement */
.block {
    width: 100%;
    height: 100%; 
    background-repeat: no-repeat;
    position: relative;
}

.fixed { background-image:url(fixed.png); z-index: 2;}
.sliderLeft { background-image:url(slide-left.png); top: -206px; left: 117.5px; z-index: 1; }
.sliderRight { background-image:url(slide-right.png); top: -418px; left: 221.5px; z-index: 1; }
.autoTxt { position: absolute; top: 43%; left: 43%; }
</style>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
function doAction()
{
    $('.sliderLeft')
        .animate({"margin-left": '-=96'}, 1000)
        .delay(1000)
        .animate({"margin-left": '+=96'}, 1000);
    $('.sliderRight')
        .animate({"margin-left": '+=100'}, 1000)
        .delay(1000)
        .animate({"margin-left": '-=100'}, 1000); 
}

$(document).ready(function(){
    $('.sliderLeft, .sliderRight').mouseenter(function() {
        doAction();
    })
})
</script>
